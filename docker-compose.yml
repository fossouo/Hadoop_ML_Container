version: "3"

services:
  jupyterhub:
    image: jupyterhub/jupyterhub:0.7.2
    container_name: jupyterhub_ML
    command: jupyterhub
    volumes:
     - ./jupyterhub:/src/jupyterhub
    ports:
      - "8888:8000"
    networks:
      - jupyterhub-tier
      - hadoop-tier

  hadoop:
    build: ./hadoop
    command: /etc/bootstrap.sh -d
    container_name: hadoop_ML
    volumes:
      - ./hadoop:/app
    ports:
      - "8088:8088"
      - "50070:50070"
      - "50010:50010"
    networks:
      - jupyterhub-tier
      - hadoop-tier

volumes:
  db-data:

networks:
  jupyterhub-tier:
  hadoop-tier:
